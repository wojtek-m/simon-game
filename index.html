<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>
<body>
  <div class="container-fluid">
    <div class="col-xs-12 title"><h3>Simon Game</h3></div>
    <!-- Game elements -->
    <div class="row">
      <div id="element0" class="element col-xs-5 col-xs-offset-1"  ><p></p></div>
      <div id="element1" class="element col-xs-5"><p></p></div>
      <div id="element2" class="element col-xs-5 col-xs-offset-1"><p></p></div>
      <div id="element3" class="element col-xs-5"><p></p></div>
    </div>
    <!-- Feedback and information -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-sm-offset-0 col-md-3 col-md-offset-1 col-lg-2 col-lg-offset-0 rounds">
        <p class="rounds">Round: <span id='stage'><strong>0</strong></span></p>
      </div>
      <div class="col-xs-11 col-xs-offset-1 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-0 col-lg-4 buttons">
        <div>
          <button id="play" class="btn btn-success">Play</button>
          <button id="new" class="btn btn-info">New Game</button>
          <button id="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
      <div class="col-xs-11 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0">
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-6 col-lg-offset-0 toggle-container">
          <div class="wrap-toggle">
            <div class="toggle-light" id="speed-toggle"></div>
            <div class="toggle-info"><p>Speed mode</p></div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-4 col-lg-6 toggle-container">
          <div class="wrap-toggle">
            <div class="toggle-light" id="hard-toggle"></div>
            <div class="toggle-info"><p>Hard mode</p></div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-lg-3 feedback">
        <p id='feedback'>Click 'New Game' to Start.</p>
      </div>
    </div>
  </div>

</body>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="toggles/toggles.min.js"></script>
<script src="game.js"></script>
</html>
