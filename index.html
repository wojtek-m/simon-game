<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>
<body>
  <div class="container-fluid">
    <div class="col-xs-6 col-xs-offset-3"><h1>Simon Game</h1></div>
    <div class="row">
      <div id="element0" class="element col-xs-3 col-xs-offset-3"  ><p>0</p></div>
      <div id="element1" class="element col-xs-3"><p>1</p></div>
      <div id="element2" class="element col-xs-3 col-xs-offset-3"><p>2</p></div>
      <div id="element3" class="element col-xs-3"><p>3</p></div>
    </div>
    <div class="row buttons">
      <div class="col-xs-6 col-xs-offset-3">
        <button id="play" class="btn btn-success">Play</button>
        <button id="new" class="btn btn-info">New Game</button>
        <button id="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3 feedback">
        <p id='feedback'>Feedback<p>
      </div>

    <div>
  </div>

</body>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="game.js"></script>
</html>
